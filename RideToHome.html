    <script>
      window.addEventListener("scroll", function () {
        var projet = document.getElementById("projet");
        var positionTopProjet = projet.offsetTop;

        var competence = document.getElementById("competence");
        var positionTopCompetence = competence.offsetTop;

        var experience = document.getElementById("experience");
        var positionTopExperience = experience.offsetTop;

        var windowHeight = window.innerHeight;

        if (window.pageYOffset > positionTopCompetence - windowHeight + 100) {
          competence.style.opacity = 1;
          competence.style.transform = "translateY(0)";
        }

        if (window.pageYOffset > positionTopProjet - windowHeight + 100) {
          projet.style.opacity = 1;
          projet.style.transform = "translateY(0)";
        }

        if (window.pageYOffset > positionTopExperience - windowHeight + 100) {
          experience.style.opacity = 1;
          experience.style.transform = "translateY(0)";
        }

        }
      );
    </script>
